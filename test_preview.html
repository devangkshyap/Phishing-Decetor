<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page Preview</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 5px; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Test Page Preview API</h1>
        
        <form id="testForm">
            <div class="form-group">
                <label for="urlInput">Enter URL to preview:</label>
                <input type="url" id="urlInput" placeholder="https://www.example.com" required>
            </div>
            <button type="submit">Test Preview</button>
        </form>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const url = document.getElementById('urlInput').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.innerHTML = 'Testing preview API...';
            
            try {
                const response = await fetch('/api/preview-page', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <h3>✅ Preview API Working!</h3>
                    <p><strong>Title:</strong> ${data.title}</p>
                    <p><strong>URL:</strong> ${data.final_url}</p>
                    <p><strong>Status:</strong> ${data.status_code}</p>
                    <p><strong>Accessible:</strong> ${data.accessible}</p>
                    <p><strong>Page Size:</strong> ${data.page_size} bytes</p>
                    <p><strong>Load Time:</strong> ${data.load_time}</p>
                    <p><strong>Description:</strong> ${data.description}</p>
                `;
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>❌ Error</h3><p>${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
